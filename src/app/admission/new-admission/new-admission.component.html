<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Admission</h4>
    <p class="card-category">Add a new student</p>
  </div>
  <div class="card-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          placeholder="Name"
          formControlName="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Father's Name"
          formControlName="fathername"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Mother's Name"
          formControlName="mothername"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="date"
          placeholder="Date of Birth"
          formControlName="dob"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <select formControlName="class" class="form-control" required>
          <option *ngFor="let class of classes" [value]="class.value">
            {{ class.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" required formControlName="section">
          <option *ngFor="let section of sections" [value]="section.value">
            {{ section.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Contact No."
          formControlName="contactNo"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          placeholder="Address"
          formControlName="address"
          class="form-control"
          required
        ></textarea>
      </div>
      <button class="btn btn-primary" [disabled]="!studentForm.valid" type="submit">Add</button>
      <button class="btn">Cancel</button>
    </form>
  </div>
</div>
