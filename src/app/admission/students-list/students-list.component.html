<mat-card>
  <mat-card-title>Students</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="studentsDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fatherName">
        <th mat-header-cell *matHeaderCellDef>Father Name</th>
        <td mat-cell *matCellDef="let student">{{ student.fathername }}</td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Class</th>
        <td mat-cell *matCellDef="let student">{{ student.class }}</td>
      </ng-container>

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>Section</th>
        <td mat-cell *matCellDef="let student">{{ student.section }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button
            mat-icon-button
            matTooltip="Edit"
            matTooltipPosition="before"
            (click)="editStudent(student.id)"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete"
            matTooltipPosition="after"
            (click)="deleteStudent(student.id)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 30, 40]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
