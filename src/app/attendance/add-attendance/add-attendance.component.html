<mat-card>
  <mat-card-header>
    <mat-card-title>Add Attendance</mat-card-title>
    <mat-card-subtitle>Add attendance status of students</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <form
  [formGroup]="attendanceForm"
    #attendanceFormTemplate="ngForm"
    (ngSubmit)="onSubmit()"
  >
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput type="date" placeholder="Date" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Class</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let class of classes"
            [value]="class.value"
            required
            >{{ class.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Section</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let section of sections"
            [value]="section.value"
            required
            >{{ section.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary">GO</button>
    </form>
    </mat-card-content>
</mat-card>
