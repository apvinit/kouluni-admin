<app-timetable-options></app-timetable-options>
<mat-card>
  <mat-card-title>Timetable</mat-card-title>
  <table mat-table [dataSource]="timetables">
    
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let timetable">{{ timetable.day }}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Start Time</th>
      <td mat-cell *matCellDef="let timetable">{{ timetable.startTime }}</td>
    </ng-container>
    
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>End Time</th>
      <td mat-cell *matCellDef="let timetable">{{ timetable.endTime }}</td>
    </ng-container>
    
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let timetable">{{ timetable.subject }}</td>
    </ng-container>
    
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let timetable">{{ timetable.teacher }}</td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</mat-card>
