<mat-card>
  <mat-card-title>
    Timetable Options
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="timetableOptionsForm">
      <mat-form-field>
        <mat-label>Class</mat-label>
        <mat-select>
          <mat-option *ngFor="let class of classes" [value]="class.value">
            {{ class.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Section</mat-label>
        <mat-select>
          <mat-option *ngFor="let section of sections" [value]="section.value">
            {{ section.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary">GO</button>
    </form>
  </mat-card-content>
</mat-card>
