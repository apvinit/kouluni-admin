<mat-card>
  <mat-card-header>
    <mat-card-title>
      Notice
    </mat-card-title>
    <mat-card-subtitle *ngIf="!update">
      Add a new Notice
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="update">
      Update the Notice
    </mat-card-subtitle>
  </mat-card-header>
  <form
    [formGroup]="noticeForm"
    #noticeFormTemplate="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          type="text"
          placeholder="Description"
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" *ngIf="!update" [disabled]="!noticeForm.valid">
        Add
      </button>
      <button mat-raised-button color="primary" type="submit" *ngIf="update" [disabled]="!noticeForm.valid">
        Update
      </button>
      <button mat-raised-button (click)="goToNotices()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
