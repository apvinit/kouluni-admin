<mat-card>
  <mat-card-header>
    <mat-card-title>
      Notice
    </mat-card-title>
    <mat-card-subtitle>
      Add a new Notice
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="noticeForm" #noticeFormTemplate="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Title"
          formControlName="title"
        />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          type="text"
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary">Add</button>
        <button mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
